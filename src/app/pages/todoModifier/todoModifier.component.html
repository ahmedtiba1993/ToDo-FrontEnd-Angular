<form>
  <div class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert" *ngIf="errorMessage.length > 0">
    <span *ngFor="let msg of errorMessage">{{msg}} <br></span>
  </div>
  <div class="alert alert-success bg-success text-light border-0 alert-dismissible fade show" role="alert" *ngIf="successMessage">
    <span>{{successMessage}}</span>
  </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder='{{"ajouter_todo" | translate}}' name="libelleTodo" [(ngModel)]="todoModifier.libelleTodo">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder='{{"description" | translate}}' name="descriptionTodo" [(ngModel)]="todoModifier.descriptionTodo">
      </div>
      <div class="mb-3">
        <input type="datetime-local" min="{{currentDate | date:'yyyy-MM-dd'}}T00:00" class="form-control" name="dateTodo" [(ngModel)]="todoModifier.dateTodo">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" (click)="modifier()">{{"modifier" | translate}}</button>
      </div>
</form>
